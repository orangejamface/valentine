<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Astloch:wght@700&family=Shizuru&display=swap" rel="stylesheet">    
    <title>Be My Valentine</title>
</head>
<body>


    <div class=card>
        <div class="cardleft"></div>
        <div class="cardcenter">
            <div class="cardtop">
                <div class="clickbox">
                    <p id="txtbox" class="txt1">DARLING</p>
                  </div>
                  
                  <button id="btn_next" type="button">click me</button>
                  <script src="java.js"></script>
            </div>
            <div class="cardmid">
                <div id="choices">
                    <label for="chkYes">
                     <input type="radio" id="chkYes" name="chk" onclick="ShowHideDiv()" />
                        Yes
                    </label>
                    <label for="chkNo">
                        <input type="radio" id="chkNo" name="chk" onclick="ShowHideDiv2()" />
                        No
                    </label>
                </div>
            </div>
            <div class="cardbottom">
                <div id="clkYes" style="display: none">
                    "YAY"
                </div>
                <div id="clkNo" style="display: none">
                    "oh no...... <br> but wait!! maybe you could pick another option?" <br>
                    <img url("../valentine/img/hearts.png");
                </div>
                
            </div>
        </div>
        <div class="cardright"></div>
    </div>


    
</body>
</html>
